<div class="container">
  <div class="row justify-content-md-center">

    <form class="col-md-8" [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <div class="display-4 my-4">
        Login
      </div>

      <div class="dropdown-divider"></div>

      <div class="form-group mt-4">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" formControlName="email" placeholder="Email address">
      </div>

      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" formControlName="password" placeholder="Password">
      </div>

      <button class="btn btn-primary btn-block my-4" type="submit" [disabled]="loginForm.invalid" *ngIf="!isLoading">Login</button>

      <button class="btn btn-primary btn-block my-4" type="submit" disabled *ngIf="isLoading">
        <span class="spinner-border spinner-border-sm"></span>
        Logging In...
      </button>

    </form>

  </div>
</div>
