<div class="container">
  <div class="row justify-content-md-center">

    <form class="col-md-8" [formGroup]="signupForm" (ngSubmit)="onSignup()">

      <div class="display-4 my-4">
        Signup
      </div>

      <div class="dropdown-divider"></div>

      <div class="form-group mt-4">
        <label for="nameInput">Name</label>
        <input type="text" class="form-control" id="nameInput" formControlName="name" placeholder="Name">
      </div>

      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" formControlName="email" placeholder="Email address">
      </div>

      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" formControlName="password" placeholder="Password">
      </div>

      <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPasswordInput" formControlName="confirmPassword" placeholder="Confirm Password">
      </div>

      <button class="btn btn-primary btn-block my-4" type="submit" [disabled]="signupForm.invalid" *ngIf="!isLoading">Signup</button>

      <button class="btn btn-primary btn-block my-4" type="submit" disabled *ngIf="isLoading">
        <span class="spinner-border spinner-border-sm"></span>
        Signing In...
      </button>

    </form>

  </div>
</div>
