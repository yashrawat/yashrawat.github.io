<div class="container">

  <div class="row">

    <div class="col">

      <div class="display-4 my-4">Account Info</div>

      <div class="dropdown-divider my-4"></div>

      <button type="submit" class="btn btn-outline-primary my-4" data-toggle="modal" data-target="#exampleModal">Edit Details</button>

      <!-- Edit details modal  -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Edit Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <!-- Edit Details Form -->
            <div class="modal-body">
              <form class="col" [formGroup]="editAccountInfoDetails" (ngSubmit)="onSaveChanges()">

                <div class="form-group mt-4">
                  <label for="nameInput">Name</label>
                  <input type="text" class="form-control" formControlName="name" id="nameInput" placeholder="Name">
                </div>

                <div class="form-group mt-4">
                  <label for="emailInput">Email address</label>
                  <input type="email" class="form-control" id="emailInput" formControlName="email" placeholder="Email address">
                </div>

                <div class="form-group mt-4">
                  <label for="mobileNumberInput">Mobile Number</label>
                  <input type="number" class="form-control" id="mobileNumberInput" formControlName="mobileNumber" placeholder="Mobile Number">
                </div>

                <div class="form-group">
                  <label for="addressInput">Address</label>
                  <input type="text" class="form-control" id="addressInput" formControlName="address" placeholder="Address">
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-block">Save changes</button>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>

      <!-- Account Info Card -->
      <div class="card mb-4">
        <div class="card-body">

          <div class="row m-4">
            <div class="col">
              <p>
                Name
                <br>
                <strong>{{ userInfo?.name }}</strong>
              </p>
            </div>

            <div class="col">
              <p>
                Email Address
                <br>
                <strong>{{ userInfo?.email }}</strong>
              </p>
            </div>
          </div>

          <div class="row m-4">
            <div class="col">
              <p>
                Mobile Number
                <br>
                <strong>{{ userInfo?.mobileNumber }}</strong>
              </p>
            </div>

            <div class="col">
              <p>
                Delivery Address
                <br>
                <strong>{{ userInfo?.address }}</strong>
              </p>
            </div>
          </div>

        </div>
      </div>

      <div class="dropdown-divider my-4"></div>

    </div>

  </div>

</div>
